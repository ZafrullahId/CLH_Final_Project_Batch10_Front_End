<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-mail Verification Form</title>
  <link rel="stylesheet" href="css/verify.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <small>A code has been sent to verify your email</small>
    <header>
      <i class="bx bxs-check-shield"></i>
    </header>
    <h4>Enter OTP Code</h4>
    <form>
      <div class="input-field">
        <input type="number" id="code1" />
        <input type="number" disabled id="code2" />
        <input type="number" disabled id="code3" />
        <input type="number" disabled id="code4" />
        <input type="number" disabled id="code5" />
      </div>
      <button onclick="verify()">Verify</button>
    </form>    
  </div>

  <script src="./general/verifyresestpasswordOpt.js"></script>
</body>

</html>
