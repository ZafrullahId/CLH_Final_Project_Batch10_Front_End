<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/verify.css" />
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-md-6 col-lg-5" id="verification-code">
                    <div class="bg-light rounded p-4 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASNOM</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>
                        <div class="form_container">
                            <form name="form" id="sign-up-form" enctype="multipart/form-data">

                                <div class="form_wrap form_grp">
                                    <div class="form-floating mb-3 form_item">
                                        <input type="text" class="form-control" name="username" placeholder="jhondoe">
                                        <label for="floatingText">Username</label>
                                    </div>

                                    <div class="form-floating mb-3 form_item">
                                        <input type="text" class="form-control" name="fullName" placeholder="jhondoe">
                                        <label for="floatingText">Full name</label>
                                    </div>
                                </div>
                                <div class="form_wrap form_grp">
                                    <div class="form-floating mb-3 form_item">
                                        <input type="email" class="form-control" name="email"
                                            placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>

                                    <div class="form-floating mb-4 form_item">
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                </div>
                                <div class="form_wrap form_grp">
                                    <div class="form-floating mb-4 form_item">
                                        <input type="text" class="form-control" name="phoneNumber" placeholder="Phone">
                                        <label for="floatingPassword">Phone</label>
                                    </div>

                                    <div class="form-floating mb-4 form_item" style="width: 51%;">
                                        <input type="file" class="form-control" name="imageUrl" placeholder="Phone">
                                        <label for="floatingPassword">Profile Image</label>
                                    </div>
                                </div>
                                <input type="submit" value="Sign up" class="btn btn-primary py-3 w-100 mb-4" >
                                <!-- <button type="submit"  class="btn btn-primary py-3 w-100 mb-4">Sign up</button> -->
                            </form>
                        </div>
                        <p class="text-center mb-0">Already have an Account? <a href="./signin.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
        <script>
            $(document).ready(function () {
                $('.start-btn').click(function () {
                    $('.modal-box').toggleClass("show-modal");
                    $('.start-btn').toggleClass("show-modal");
                });
                $('.fa-times').click(function () {
                    $('.modal-box').toggleClass("show-modal");
                    $('.start-btn').toggleClass("show-modal");
                });
            });
        </script>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="general/signup.js"></script>
</body>

</html>
